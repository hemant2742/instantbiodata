<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 595 842" width="595" height="842">
  <defs>
    <!-- Artistic green/teal gradient -->
    <linearGradient id="artisticGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4caf50;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#81c784;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388e3c;stop-opacity:1" />
    </linearGradient>

    <!-- Leaf pattern -->
    <pattern id="leafPattern" x="0" y="0" width="45" height="45" patternUnits="userSpaceOnUse">
      <!-- Leaf shape -->
      <path d="M22.5,10 Q15,15 15,22.5 Q15,30 22.5,35 Q30,30 30,22.5 Q30,15 22.5,10 Z"
            fill="#4caf50" opacity="0.3"/>
      <!-- Stem -->
      <line x1="22.5" y1="35" x2="22.5" y2="40" stroke="#388e3c" stroke-width="1" opacity="0.5"/>
    </pattern>
  </defs>

  <!-- Artistic border -->
  <rect x="14" y="14" width="567" height="814" fill="none" stroke="url(#artisticGradient)" stroke-width="7" rx="22"/>

  <!-- Leaf pattern background -->
  <rect x="18" y="18" width="559" height="806" fill="url(#leafPattern)" opacity="0.2" rx="18"/>

  <!-- Leaf corner decorations -->
  <g opacity="0.7">
    <!-- Top left leaf -->
    <path d="M25,20 Q18,25 18,32.5 Q18,40 25,45 Q32,40 32,32.5 Q32,25 25,20 Z" fill="#4caf50"/>
    <line x1="25" y1="45" x2="25" y2="50" stroke="#388e3c" stroke-width="2"/>

    <!-- Top right leaf -->
    <path d="M570,20 Q563,25 563,32.5 Q563,40 570,45 Q577,40 577,32.5 Q577,25 570,20 Z" fill="#4caf50"/>
    <line x1="570" y1="45" x2="570" y2="50" stroke="#388e3c" stroke-width="2"/>

    <!-- Bottom left leaf -->
    <path d="M25,797 Q18,792 18,784.5 Q18,777 25,772 Q32,777 32,784.5 Q32,792 25,797 Z" fill="#4caf50"/>
    <line x1="25" y1="772" x2="25" y2="767" stroke="#388e3c" stroke-width="2"/>

    <!-- Bottom right leaf -->
    <path d="M570,797 Q563,792 563,784.5 Q563,777 570,772 Q577,777 577,784.5 Q577,792 570,797 Z" fill="#4caf50"/>
    <line x1="570" y1="772" x2="570" y2="767" stroke="#388e3c" stroke-width="2"/>
  </g>
</svg>
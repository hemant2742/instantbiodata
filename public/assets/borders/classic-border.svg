<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 595 842" width="595" height="842">
  <defs>
    <!-- Golden gradient for classic template -->
    <linearGradient id="classicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b4513;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:1" />
    </linearGradient>

    <!-- Star pattern -->
    <pattern id="starPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M20,5 L22,15 L32,15 L24,21 L28,31 L20,25 L12,31 L16,21 L8,15 L18,15 Z"
            fill="#d4af37" opacity="0.6"/>
    </pattern>
  </defs>

  <!-- Outer decorative border -->
  <rect x="10" y="10" width="575" height="822" fill="none" stroke="url(#classicGradient)" stroke-width="8" rx="20"/>

  <!-- Inner pattern background -->
  <rect x="20" y="20" width="555" height="802" fill="url(#starPattern)" opacity="0.25" rx="15"/>

  <!-- Corner decorations -->
  <circle cx="30" cy="30" r="8" fill="#d4af37" opacity="0.8"/>
  <circle cx="565" cy="30" r="8" fill="#d4af37" opacity="0.8"/>
  <circle cx="30" cy="812" r="8" fill="#d4af37" opacity="0.8"/>
  <circle cx="565" cy="812" r="8" fill="#d4af37" opacity="0.8"/>

  <!-- Decorative corner elements -->
  <path d="M20,20 L35,20 L35,35" fill="none" stroke="#ff6b35" stroke-width="2"/>
  <path d="M575,20 L560,20 L560,35" fill="none" stroke="#ff6b35" stroke-width="2"/>
  <path d="M20,822 L35,822 L35,807" fill="none" stroke="#ff6b35" stroke-width="2"/>
  <path d="M575,822 L560,822 L560,807" fill="none" stroke="#ff6b35" stroke-width="2"/>
</svg>
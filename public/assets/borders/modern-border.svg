<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 595 842" width="595" height="842">
  <defs>
    <!-- Modern blue gradient -->
    <linearGradient id="modernGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196f3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#03a9f4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00bcd4;stop-opacity:1" />
    </linearGradient>

    <!-- Geometric pattern -->
    <pattern id="geometricPattern" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <rect x="5" y="5" width="20" height="20" fill="none" stroke="#2196f3" stroke-width="1" opacity="0.4"/>
      <circle cx="15" cy="15" r="3" fill="#03a9f4" opacity="0.5"/>
    </pattern>
  </defs>

  <!-- Clean border -->
  <rect x="15" y="15" width="565" height="812" fill="none" stroke="url(#modernGradient)" stroke-width="3" rx="5"/>

  <!-- Subtle geometric background -->
  <rect x="20" y="20" width="555" height="802" fill="url(#geometricPattern)" opacity="0.15" rx="3"/>

  <!-- Minimal corner accents -->
  <rect x="20" y="20" width="10" height="10" fill="#2196f3" opacity="0.6"/>
  <rect x="565" y="20" width="10" height="10" fill="#2196f3" opacity="0.6"/>
  <rect x="20" y="812" width="10" height="10" fill="#2196f3" opacity="0.6"/>
  <rect x="565" y="812" width="10" height="10" fill="#2196f3" opacity="0.6"/>
</svg>
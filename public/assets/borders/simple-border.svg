<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 595 842" width="595" height="842">
  <defs>
    <!-- Simple black/gray gradient -->
    <linearGradient id="simpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#333333;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#666666;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#999999;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Simple clean border -->
  <rect x="20" y="20" width="555" height="802" fill="none" stroke="url(#simpleGradient)" stroke-width="4" rx="10"/>

  <!-- Subtle line pattern -->
  <defs>
    <pattern id="linePattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <line x1="0" y1="10" x2="20" y2="10" stroke="#333333" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect x="24" y="24" width="547" height="794" fill="url(#linePattern)" rx="6"/>

  <!-- Minimal corner dots -->
  <circle cx="25" cy="25" r="3" fill="#666666" opacity="0.8"/>
  <circle cx="570" cy="25" r="3" fill="#666666" opacity="0.8"/>
  <circle cx="25" cy="817" r="3" fill="#666666" opacity="0.8"/>
  <circle cx="570" cy="817" r="3" fill="#666666" opacity="0.8"/>
</svg>